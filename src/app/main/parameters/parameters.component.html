<div class="modal">
  <input class="modal-open" id="modal-param" type="checkbox" hidden>
  <div class="modal-wrap" aria-hidden="true" role="dialog">
    <label class="modal-overlay" for="modal-param"></label>
    <div class="modal-dialog">
      <div class="modal-header">
        <h2>Параметры лицевого счета <b>№ {{accId}}</b></h2>
        <label class="btn-close" for="modal-param" aria-hidden="true">×</label>
      </div>
      <div *ngIf="(accParam != undefined)" class="modal-body">
        <table width="100%" border="1">
          <tbody>
            <tr>
              <th scope="col" align="center">Параметр</th>
              <th scope="col" align="center">Значение</th>
            </tr>
            <tr>
              <td>Количество жильцов</td>
              <td align="right">{{this.accParam.tenants}}</td>
            </tr>
            <tr>
              <td>Общая площадь</td>
              <td align="right">{{this.accParam.area_general}}</td>
            </tr>
            <tr>
              <td>Жилая площадь</td>
              <td align="right">{{this.accParam.area_residential}}</td>
            </tr>
            <tr>
              <td>Отапливаемая площадь</td>
              <td align="right">{{this.accParam.area_heated}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <label class="btn btn-primary" for="modal-param">Закрыть</label>
      </div>
    </div>
  </div>
</div>
